{namespace t=TYPO3\Neos\ViewHelpers}
<t:contentElement node="{context}">
	<t:aloha.editable property="title" tag="header">{title -> f:format.raw()}</t:aloha.editable>
	<f:if condition="{video}">
		<f:then>
			<figure class="video">
				<iframe src="http://www.youtube.com/embed/{video}?wmode=transparent" {f:if(condition: width, then: ' width="{width}"')}{f:if(condition: height, then: ' height="{height}"')}frameborder="0" allowfullscreen></iframe>
			</figure>
		</f:then>
		<f:else>
			No video ID
		</f:else>
	</f:if>
</t:contentElement>
